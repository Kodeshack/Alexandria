{{define "content"}}
<form method="post" action="/articles/save">
    <label for="title">Title</label>
    <input name="title" type="text" />

    <br />
    <textarea name="content">{{ if .Data }}{{ .Data.Content }}{{ end }}</textarea>

    <br />
    <input type="submit" value="Save" />
</form>
{{end}}
